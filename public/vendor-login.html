<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendor Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="admin-theme dark">
    <main class="container" style="padding:40px 0; max-width:420px">
      <h1>Vendor Login</h1>
      <form id="vendorLoginForm" class="signup-form">
        <div class="field"><label>Email</label><input id="vendorEmail" type="email" required /></div>
        <div class="field"><label>Password</label><input id="vendorPassword" type="password" required /></div>
        <button class="cta" type="submit">Login</button>
        <p id="msg" class="form-message" role="status"></p>
      </form>
    </main>
    <script type="module" src="/js/vendor-login.js"></script>
  </body>
  </html>
