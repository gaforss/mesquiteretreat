<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Vendors</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="dark">
    <header class="topbar">
      <div class="container wide topbar-inner">
        <div class="brand"><span class="logo">⟡</span><span>Admin</span><span class="badge-pill">Vendors</span></div>
        <nav>
          <a href="/admin.html">Admin Dashboard</a>
          <a href="/admin-content.html">Edit Site Content</a>
          <a href="/admin-vendors.html" aria-current="page">Manage Vendors</a>
          <a href="/newsletter.html">Newsletter</a>
        </nav>
        <div class="actions"><button id="logout" class="cta secondary">Logout</button></div>
      </div>
    </header>
    <main class="container wide admin">
      <div class="admin-layout no-sidebar">
        <div class="content">
          <div class="admin-header">
            <div>
              <div class="breadcrumbs small text-secondary">Home / Admin / Vendors</div>
              <h1 class="page-title">Manage Vendors</h1>
            </div>
          </div>
          <section class="section-card">
            <div class="section-head"><h2 style="margin:0">Vendors</h2></div>
            <div class="section-body">
              <div class="table-scroll" style="max-height:480px; overflow:auto">
                <div id="vendorsTable" class="table-wrap"></div>
              </div>
            </div>
          </section>
          
          <section class="section-card" id="commissionSection" style="display:none">
            <div class="section-head">
              <h2 style="margin:0">Commission Management</h2>
              <button id="addCommissionBtn" class="cta secondary">Add Commission</button>
            </div>
            <div class="section-body">
              <div id="commissionTable" class="table-wrap"></div>
            </div>
          </section>
          <section class="section-card">
            <div class="section-head"><h2 style="margin:0">Add Vendor</h2></div>
            <div class="section-body">
              <form id="vendorForm" class="signup-form">
                <div class="field-row">
                  <div class="field"><label>Email<input id="venEmail" type="email" required placeholder="vendor@example.com"/></label></div>
                </div>
                <div class="field-row">
                  <div class="field"><label>Name<input id="venName" placeholder="Contact name"/></label></div>
                  <div class="field"><label>Company<input id="venCompany" placeholder="Company (optional)"/></label></div>
                </div>
                <div class="field"><label>Vendor Code (optional)<input id="venCode" placeholder="CUSTOMCODE (A–Z, 0–9)"/></label></div>
                <div style="display:flex; gap:8px; align-items:center">
                  <button class="cta" type="submit">Add Vendor</button>
                  <p id="vendorMsg" class="form-message"></p>
                </div>
              </form>
              <p class="small text-secondary" style="margin-top:8px">Note: Initial password defaults to the vendor code. Vendors will be prompted to change their password from their dashboard.</p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
    
    <!-- Commission Modal -->
    <div id="commissionModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add Commission</h3>
          <button data-close-modal>&times;</button>
        </div>
        <form id="commissionForm">
          <div class="field-row">
            <div class="field">
              <label>Commission Type
                <select id="commissionType">
                  <option value="percentage">Percentage-based</option>
                  <option value="fixed">Fixed Amount</option>
                  <option value="lead">Lead-based</option>
                </select>
              </label>
            </div>
            <div class="field">
              <label>Commission Amount (choose one)
                <input id="commissionAmount" type="number" step="0.01" min="0" placeholder="Fixed dollar amount"/>
              </label>
            </div>
          </div>
          <div class="field-row">
            <div class="field">
              <label>Commission Percentage (choose one)
                <input id="commissionPercent" type="number" min="0" max="100" step="1" placeholder="e.g. 15 for 15%"/>
              </label>
            </div>
            <div class="field">
              <label>Transaction Amount
                <input id="transactionAmount" type="number" step="0.01" min="0" placeholder="Total sale amount"/>
              </label>
            </div>
          </div>
          <div class="field-row">
            <div class="field">
              <label>Lead Price (if lead type)<input id="leadPrice" type="number" step="0.01" min="0"/></label>
            </div>
            <div class="field">
              <label>Service Fee<input id="serviceFee" type="number" step="0.01" min="0"/></label>
            </div>
          </div>
          <div class="field">
            <label>Offering Title<input id="offeringTitle" placeholder="Service or product name"/></label>
          </div>
          <div class="field">
            <label>Notes<textarea id="commissionNotes" placeholder="Additional notes about this commission"></textarea></label>
          </div>
          <div style="display:flex; gap:8px; align-items:center">
            <button class="cta" type="submit">Add Commission</button>
            <button type="button" class="cta secondary" data-close-modal>Cancel</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="/js/nav.js"></script>
    <script type="module" src="/js/admin-vendors.js"></script>
  </body>
  </html>
