<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Broadcast</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="admin-theme dark">
    <header class="topbar">
      <div class="container wide topbar-inner">
        <div class="brand"><span class="logo">⟡</span><span>Admin</span><span class="badge-pill">Dashboard</span></div>
        <nav>
          <a href="/">Site</a>
          <a href="/admin.html" aria-current="page">Dashboard</a>
        </nav>
        <div class="actions"><button id="logout" class="cta secondary">Logout</button></div>
      </div>
    </header>
    <main class="container wide admin">
      <div id="loadingBar" class="loading hidden" aria-live="polite" aria-busy="true">
        <div class="spinner"></div>
        <div class="loading-text">Loading…</div>
      </div>
      <div class="admin-header">
        <div>
          <div class="breadcrumbs small text-secondary">Home / Admin</div>
          <h1 class="page-title">Admin Dashboard</h1>
        </div>
        <div id="adminActions" class="actions"></div>
      </div>
      <section id="cards" style="display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:12px 0 20px">
        <div class="card"><div class="card-body"><div class="small text-secondary">Total</div><div id="statTotal" class="h4 m-0">–</div></div></div>
        <div class="card"><div class="card-body"><div class="small text-secondary">Confirmed</div><div id="statConfirmed" class="h4 m-0">–</div></div></div>
        <div class="card"><div class="card-body"><div class="small text-secondary">Stars</div><div id="statStars" class="h4 m-0">–</div></div></div>
        <div class="card"><div class="card-body"><div class="small text-secondary">Referred</div><div id="statReferred" class="h4 m-0">–</div></div></div>
      </section>
      <section id="chart" style="margin-bottom:20px;display:grid;grid-template-columns:1.6fr .8fr;gap:12px">
        <div class="card"><div class="card-body">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div class="small text-secondary">Subscribers</div>
            </div>
            <div class="small text-secondary">Report By: Monthly</div>
          </div>
          <div id="tripBars" style="display:flex;gap:10px;align-items:flex-end;height:120px;margin-bottom:12px"></div>
          <div>
            <div class="small text-secondary">Signups</div>
            <svg id="signupsChart" viewBox="0 0 600 140" preserveAspectRatio="none" style="width:100%;height:140px"></svg>
          </div>
        </div></div>
        <div class="card"><div class="card-body">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px"><h3 style="margin:0;font-size:16px">By Country</h3><div class="small text-secondary">Report By: Monthly</div></div>
          <div id="countryBars"></div>
        </div></div>
      </section>
      <div class="section-card" style="margin-bottom:16px"><div class="section-head"><h2 style="margin:0">Broadcast a message</h2></div><div class="section-body">
      <form id="broadcastForm" class="signup-form" style="margin:0">
        <div class="field">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="cta submit">Send</button>
        <p id="adminMessage" class="form-message" role="status"></p>
      </form>
      </div></div>
      <section id="promotions" style="margin-top:24px">
        <h2>Promotions</h2>
        <div id="promoRows" class="promo-grid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px"></div>
        <form id="promoForm" class="signup-form" style="margin-top:12px">
          <div class="field-row">
            <div class="field"><label>Title</label><input id="promoTitle" required /></div>
            <div class="field"><label>Code</label><input id="promoCode" /></div>
          </div>
          <div class="field-row">
            <div class="field"><label>Start</label><input id="promoStart" type="date" /></div>
            <div class="field"><label>End</label><input id="promoEnd" type="date" /></div>
            <div class="field"><label>Draw</label><input id="promoDraw" type="date" /></div>
          </div>
          <div class="field"><label>Notes</label><input id="promoNotes" /></div>
          <label><input type="checkbox" id="promoActive" checked /> Active</label>
          <button class="cta" type="submit">Add Promotion</button>
          <p id="promoMsg" class="form-message"></p>
        </form>
      </section>
    </main>
    <script type="module" src="/admin.js"></script>
  </body>
  </html>
